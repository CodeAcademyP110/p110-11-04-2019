<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
        crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <div class="row mt-5">
            <div id="slider">
                <div class="main_slider">
                    <img src="img/slider1.jpg" alt="">

                    <span class="arrow arrow_left">
                        <i class="fas fa-chevron-left"></i>
                    </span>
                    <span class="arrow arrow_right">
                        <i class="fas fa-chevron-right"></i>
                    </span>
                </div>
                <div class="slide_list">
                    <ul>
                        <li class="active"><img src="img/slider1.jpg" alt=""></li>
                        <li><img src="img/slider2.jpg" alt=""></li>
                        <li><img src="img/slider3.jpg" alt=""></li>
                        <li><img src="img/slider4.jpg" alt=""></li>
                        <li><img src="img/slider5.jpg" alt=""></li>
                        <li><img src="img/slider7.jpg" alt=""></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <script src="lib/main.js"></script>
</body>

</html>
